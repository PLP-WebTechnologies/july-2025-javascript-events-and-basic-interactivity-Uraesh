<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Interactive Web Page</h1>
    <button id="theme-toggle"> Toggle Dark Mode</button>
  </header>

  <main>
    <!-- Counter Game -->
    <section>
      <h2>Counter Game</h2>
      <p>Click the button to increase your score!</p>
      <button id="counter-btn">Click Me</button>
      <p>Score: <span id="counter-value">0</span></p>
    </section>

    <!-- FAQ Section -->
    <section>
      <h2>FAQ Section</h2>
      <div class="faq-item">
        <button class="faq-question">What is JavaScript?</button>
        <div class="faq-answer">JavaScript is a programming language that makes websites interactive.</div>
      </div>
      <div class="faq-item">
        <button class="faq-question">What is DOM?</button>
        <div class="faq-answer">DOM stands for Document Object Model â€” it represents the page so JS can manipulate it.</div>
      </div>
    </section>

    <!-- Form Section -->
    <section>
      <h2>Signup Form</h2>
      <form id="signup-form">
        <label>
          Name:
          <input type="text" id="name" />
          <span class="error" id="name-error"></span>
        </label>
        <label>
          Email:
          <input type="email" id="email" />
          <span class="error" id="email-error"></span>
        </label>
        <label>
          Password:
          <input type="password" id="password" />
          <span class="error" id="password-error"></span>
        </label>
        <button type="submit">Submit</button>
        <p id="form-success"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
